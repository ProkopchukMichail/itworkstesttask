<button id="btn-component-create">Create</button>
<table>
    <tr>
        <th>Model</th>
        <th>Quantity</th>
        <th>Country</th>
        <th>Brand</th>
        <th>Weight</th>
        <th>Cost</th>
    </tr>
    {{#components}}
    <tr>
        <td>{{name}}</a></td>
        <td>{{quantity}}</td>
        <td>{{country}}</td>
        <td>{{brand}}</td>
        <td>{{weight}}</td>
        <td>{{cost}}</td>
        <td><button type="button" data-id="{{id}}" class="btn-component-update">Update</button></td>
        <td><button type="button" data-id="{{id}}" class="btn-component-delete">Delete</button></td>
    </tr>
    {{/components}}
</table>
