<button class="btn-peripheria-create">Create</button>
<table>
    <tr>
        <th>Model</th>
        <th>Quantity</th>
        <th>Country</th>
        <th>Brand</th>
        <th>Voltage</th>
        <th>Cost</th>
    </tr>
    {{#peripherals}}
    <tr>
        <td>{{name}}</a></td>
        <td>{{quantity}}</td>
        <td>{{country}}</td>
        <td>{{brand}}</td>
        <td>{{voltage}}</td>
        <td>{{cost}}</td>
        <td><button type="button" data-id="{{id}}" class="btn-peripheria-update">Update</button></td>
        <td><button type="button" data-id="{{id}}" class="btn-peripheria-delete">Delete</button></td>
    </tr>
    {{/peripherals}}
</table>
