<button id="btn-inputdevice-create">Create</button>
<table>
    <tr>
        <th>Model</th>
        <th>Quantity</th>
        <th>Country</th>
        <th>Color</th>
        <th>Illumination</th>
        <th>Cost</th>
    </tr>
    {{#inputdevices}}
    <tr>
        <td>{{name}}</a></td>
        <td>{{quantity}}</td>
        <td>{{country}}</td>
        <td>{{color}}</td>
        <td>{{illumination}}</td>
        <td>{{cost}}</td>
        <td><button type="button" data-id="{{id}}" class="btn-inputdevice-update">Update</button></td>
        <td><button type="button" data-id="{{id}}" class="btn-inputdevice-delete">Delete</button></td>
    </tr>
    {{/inputdevices}}
</table>
