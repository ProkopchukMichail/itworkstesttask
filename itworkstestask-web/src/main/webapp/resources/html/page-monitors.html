<button class="btn-monitor-create">Create</button>
<table>
    <tr>
        <th>Model</th>
        <th>Quantity</th>
        <th>Country</th>
        <th>Brand</th>
        <th>Size</th>
        <th>Cost</th>
    </tr>
    {{#monitors}}
    <tr>
        <td>{{name}}</a></td>
        <td>{{quantity}}</td>
        <td>{{country}}</td>
        <td>{{brand}}</td>
        <td>{{size}}</td>
        <td>{{cost}}</td>
        <td><button type="button" data-id="{{id}}" class="btn-monitor-update">Update</button></td>
        <td><button type="button" data-id="{{id}}" class="btn-monitor-delete">Delete</button></td>
    </tr>
    {{/monitors}}
</table>
