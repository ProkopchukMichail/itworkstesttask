<button id="btn-storagedevice-create">Create</button>
<table>
    <tr>
        <th>Model</th>
        <th>Quantity</th>
        <th>Country</th>
        <th>Brand</th>
        <th>Capacity</th>
        <th>Cost</th>
    </tr>
    {{#storagedevices}}
    <tr>
        <td>{{name}}</a></td>
        <td>{{quantity}}</td>
        <td>{{country}}</td>
        <td>{{brand}}</td>
        <td>{{capacity}}</td>
        <td>{{cost}}</td>
        <td><button type="button" data-id="{{id}}" id="btn-storagedevice-update">Update</button></td>
        <td><button type="button" data-id="{{id}}" id="btn-storagedevice-delete">Delete</button></td>
    </tr>
    {{/storagedevices}}
</table>
